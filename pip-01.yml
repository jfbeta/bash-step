resources:
   - name: myAppRepo
     type: GitRepo
     configuration:
       gitProvider: raksha78_github            
       path: raksha78/bash-step 
pipelines:
     - name: try
       configuration:
          environmentVariables:
            readOnly:
              MY_MESSAGE: '"Hello World!"'
       steps:
           - name: step_1
             type: Bash
             configuration:
               inputResources:
                 - name: myAppRepo
             execution:
               onExecute:
                 - echo $MY_MESSAGE
               onSuccess:
                 - exit 0
